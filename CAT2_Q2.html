<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  
<style>
    form {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Arial, sans-serif;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button[type="submit"]:hover {
  background-color: #45a049;
}
</style>

</head>
<body>
  <header>
    <h1>Registration</h1>
  </header>
  
  <main>
    <form>
      <div class="form-group">
        <label for="name">
          <img src="PFP(10).jpg">
          Name
        </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">
          <img src="email icon.jpg">
          Email ID
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">
          <img src="phone icon.jpg">
          Phone
        </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-group">
        <label for="password">
          <img src="security icon.jpg">
          Set Password
        </label>
        <input type="password" id="password" name="password" placeholder="Set a password" required>
      </div>
      
      <button type="submit">REGISTER</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
